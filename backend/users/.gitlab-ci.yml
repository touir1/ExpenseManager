stages:
  - build
  - test
  - quality
  - security
  - docker

default:
  before_script:
    - cd backend/users

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  DOTNET_NOLOGO: "1"
  BUILD_CONFIGURATION: Release
  IMAGE_NAME: expense-manager-backend-users
  SONAR_HOST_URL: "http://sonarqube:9000"
  COVERAGE_ARTIFACTS_PATH: backend/users/coverage

# ----------------------
# BUILD
# ----------------------
build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - dotnet restore
    - dotnet build --configuration $BUILD_CONFIGURATION

# ----------------------
# TEST + COVERAGE
# ----------------------
test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - dotnet test --collect:"XPlat Code Coverage" --results-directory "./coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
  allow_failure: true
  artifacts:
    when: always
    paths:
      - $COVERAGE_ARTIFACTS_PATH

# ----------------------
# SONARQUBE ANALYSIS
# ----------------------
sonarqube:
  stage: quality
  image: mcr.microsoft.com/dotnet/sdk:8.0
  dependencies:
    - build
    - test
  allow_failure: true
  variables:
    SONAR_PROJECT_KEY: "touir:expense-manager:backend:users"
    SONAR_PROJECT_NAME: "Expense Manager - Backend - Users"
    SONAR_COVERAGE_PATH: "coverage/**/*.opencover.xml"
  script:
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet tool install --global dotnet-sonarscanner
    - dotnet sonarscanner begin /k:"$SONAR_PROJECT_KEY" /n:"$SONAR_PROJECT_NAME" /v:"$CI_COMMIT_SHA" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="$SONAR_COVERAGE_PATH"
    - dotnet build
    - dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

# ----------------------
# SCA – DEPENDENCY CHECK
# ----------------------
sca:
  stage: security
  image: 
    name: owasp/dependency-check:latest
    entrypoint: [""]
  cache:
    key: dependency-check-data
    paths:
      - backend/users/dependency-check-data/
  script:
    - mkdir -p dependency-check-data
    - export PATH="$PATH:/usr/share/dependency-check/bin"
    - dependency-check.sh --project "ExpenseManager-Backend-Users" --scan . --format JSON --data dependency-check-data --out dependency-check-report --nvdApiKey "$NVD_API_KEY"
  allow_failure: true
  artifacts:
    when: always
    paths:
      - backend/users/dependency-check-report/

# ----------------------
# SAST – SEMGREP
# ----------------------
sast:
  stage: security
  image: returntocorp/semgrep
  script:
    - ln -sf "$PWD" /src
    - semgrep scan --config=p/csharp --json --metrics=off --output semgrep.json --verbose .
  allow_failure: true
  artifacts:
    when: always
    paths:
      - backend/users/semgrep.json

# ----------------------
# SECRETS SCAN – GITLEAKS
# ----------------------
secrets-scan:
  stage: security
  image: 
    name: zricethezav/gitleaks:latest
    entrypoint: [""]
  script:
    - gitleaks detect --source . --report-format json --report-path gitleaks.json --verbose
  allow_failure: true
  artifacts:
    when: always
    paths:
      - backend/users/gitleaks.json

# ----------------------
# DOCKER BUILD
# ----------------------
docker-build:
  stage: docker
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--host=tcp://0.0.0.0:2375", "--insecure-registry=gitlab:5050", "--insecure-registry=172.20.0.10:5050"]
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  script:
    - echo "image = $CI_REGISTRY_IMAGE/$IMAGE_NAME:latest"
    - echo "Logging into registry = $CI_REGISTRY"
    - echo "$CI_JOB_TOKEN" | docker login $CI_REGISTRY -u gitlab-ci-token --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE/$IMAGE_NAME:latest .
    - docker push $CI_REGISTRY_IMAGE/$IMAGE_NAME:latest

# ----------------------
# TRIVY IMAGE SCAN
# ----------------------
docker-security:
  stage: docker
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  dependencies:
    - docker-build
  services:
    - name: docker:24-dind
      command: ["--host=tcp://0.0.0.0:2375", "--insecure-registry=gitlab:5050", "--insecure-registry=172.20.0.10:5050"]
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    TRIVY_USERNAME: "gitlab-ci-token"
    TRIVY_PASSWORD: "$CI_JOB_TOKEN"
  script:
    - trivy image --severity HIGH,CRITICAL --exit-code 1 $CI_REGISTRY_IMAGE/$IMAGE_NAME:latest
  allow_failure: true