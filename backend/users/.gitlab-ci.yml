stages:
  - build
  - test
  - quality
  - security
  - docker

default:
  before_script:
    - cd backend/users

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  DOTNET_NOLOGO: "1"
  BUILD_CONFIGURATION: Release
  IMAGE_NAME: expense-manager-backend-users
  SONAR_HOST_URL: "http://sonarqube:9000"
  COVERAGE_ARTIFACTS_PATH: backend/users/coverage

# ----------------------
# BUILD
# ----------------------
build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - dotnet restore
    - dotnet build --configuration $BUILD_CONFIGURATION

# ----------------------
# TEST + COVERAGE
# ----------------------
test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - dotnet test --collect:"XPlat Code Coverage" --results-directory "./coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
  artifacts:
    when: always
    paths:
      - $COVERAGE_ARTIFACTS_PATH

# ----------------------
# SONARQUBE ANALYSIS
# ----------------------
sonarqube:
  stage: quality
  image: mcr.microsoft.com/dotnet/sdk:8.0
  dependencies:
    - build
    - test
  script:
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet tool install --global dotnet-sonarscanner
    - SONAR_PROJECT_KEY=$(grep -E '^sonar.projectKey=' sonar-project.properties | cut -d'=' -f2)
    - SONAR_PROJECT_NAME=$(grep -E '^sonar.projectName=' sonar-project.properties | cut -d'=' -f2)
    - SONAR_COVERAGE_PATH=$(grep -E '^sonar.cs.opencover.reportsPaths=' sonar-project.properties | cut -d'=' -f2)
    - dotnet sonarscanner begin /k:"$SONAR_PROJECT_KEY" /n:"$SONAR_PROJECT_NAME" /v:"$CI_COMMIT_SHA" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="$SONAR_COVERAGE_PATH" /d:sonar.branch.name="$CI_COMMIT_REF_NAME"
    - dotnet build
    - dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

# ----------------------
# SCA – DEPENDENCY CHECK
# ----------------------
sca:
  stage: security
  image: owasp/dependency-check:latest
  script:
    - dependency-check.sh
        --project myapp
        --scan .
        --format JSON
        --out dependency-check-report
  artifacts:
    when: always
    paths:
      - dependency-check-report/

# ----------------------
# SAST – SEMGREP
# ----------------------
sast:
  stage: security
  image: returntocorp/semgrep
  script:
    - semgrep scan --config=auto --json > semgrep.json
  artifacts:
    when: always
    paths:
      - semgrep.json

# ----------------------
# SECRETS SCAN – GITLEAKS
# ----------------------
secrets-scan:
  stage: security
  image: zricethezav/gitleaks:latest
  script:
    - gitleaks detect --source . --report-format json --report-path gitleaks.json
  artifacts:
    when: always
    paths:
      - gitleaks.json

# ----------------------
# DOCKER BUILD
# ----------------------
docker-build:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker build -t $IMAGE_NAME:latest .

# ----------------------
# TRIVY IMAGE SCAN
# ----------------------
docker-security:
  stage: docker
  image: aquasec/trivy:latest
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  script:
    - trivy image --severity HIGH,CRITICAL --exit-code 1 $IMAGE_NAME:latest